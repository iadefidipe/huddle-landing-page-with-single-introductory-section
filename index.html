<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./app/scss/style.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>



  <script src="https://kit.fontawesome.com/570f5f2362.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Huddle logo">
    </header>

    <main class="hero">
    
      <img src="./images/illustration-mockups.svg" alt="">
      <div class="hero__text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="button"><input type="button" value="Register"></div>
      </div>
    </main>
    <section class="footer">
      <ul>
        <li> <a href="#" aria-label="follow us on facebook">  <i class="fab fa-facebook"></i></a></li>
        <li><a href="#" aria-label="follow us on twitter"><i class="fab fa-twitter"></i></a></li>
        <li> <a href="#" aria-label="follow us on instagram"><i class="fab fa-instagram"></i> </a></li>
      </ul>
    </section>
  </div>

  
</body>

<footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>
